<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        body {
            font-family: "Poppins", sans-serif;
            background-color: #29081a;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #fef9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        th, td {
            padding: 12px 15px;
            border: 2.5px solid #ff005d;
            text-align: left;
        }
        th {
            background-color: #ef3c9c;
            color: white;
            font-weight: bold;
        }

        tr {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color:#f2f2f2;
            border: 2.5px solid #ff005d;

        }

        .actions button.edit {
            background-color: #f75a9e;
        }
        .actions button.delete {
            background-color: #ff4e5a;
        }
        .actions button.edit:hover {
            background-color: #ef3c9c;
        }
        .actions button.delete:hover {
            background-color: #f02337;
        }
        .edit-form {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Messages</h1>
    <table id="messagesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Messages will be loaded here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var messages = JSON.parse(localStorage.getItem('messages')) || [];
            var tableBody = document.getElementById('messagesTable').getElementsByTagName('tbody')[0];
    
            function loadMessages() {
                tableBody.innerHTML = '';
                messages.forEach(function(message, index) {
                    var row = tableBody.insertRow();
                    row.dataset.index = index;
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    cell1.textContent = message.name;
                    cell2.textContent = message.email;
                    cell3.textContent = message.message;
                    cell4.innerHTML = `
                        <div class="actions">
                            <button class="edit" onclick="editMessage(${index})">Edit</button>
                            <button class="delete" onclick="deleteMessage(${index})">Delete</button>
                        </div>
                    `;
                });
            }
    
            window.deleteMessage = function(index) {
                messages.splice(index, 1);
                localStorage.setItem('messages', JSON.stringify(messages));
                loadMessages();
            }
    
            window.editMessage = function(index) {
                localStorage.setItem('editIndex', index);
                window.location.href = 'edit.html';
            }
    
            loadMessages();
        });
    </script>
    
</body>
</html>
